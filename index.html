<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUDS PROJECT</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>product management system</p>
        </div> <!--End Head-->
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total">1234</small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">create</button>
        </div> <!-- End Inputs -->
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData (this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood (this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood (this.id)" id="searchCategory">Search By Category</button>
                </div> <!-- End btnSearch -->
            </div> <!-- End searchBlock -->
            <div id="deleteAll"></div>  <!-- delete all button-->
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    <tr>
                        <td>1</td>
                        <td>samsung</td>
                        <td>2000</td>
                        <td>100</td>

                        <td>2100</td>
                        <td>phone</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>samsung</td>
                        <td>2000</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>2100</td>
                        <td>phone</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- End Outputs -->
    </div> <!-- End Crud -->
    <!-- link js file -->
    <script src="js/scrpit.js"></script>
</body>
</html>
